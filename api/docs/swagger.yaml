basePath: /api/v1
definitions:
  domain.JSONB:
    additionalProperties: true
    type: object
  request.Address:
    properties:
      address_line:
        type: string
      alternative_phone:
        type: string
      district:
        type: string
      landmark:
        type: string
      locality:
        type: string
      name:
        type: string
      phone_number:
        type: string
      pincode:
        type: string
      state_id:
        type: integer
    required:
    - address_line
    - name
    - phone_number
    - pincode
    type: object
  request.AdminLogin:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  request.Category:
    properties:
      category_name:
        minLength: 2
        type: string
    required:
    - category_name
    type: object
  request.ChangePassword:
    properties:
      new_password:
        type: string
      re_new_password:
        type: string
    required:
    - new_password
    - re_new_password
    type: object
  request.Coupon:
    properties:
      code:
        type: string
      coupon_name:
        type: string
      discount_max_amount:
        type: number
      discount_percentage:
        type: number
      min_order_value:
        type: number
      validity_days:
        minimum: 1
        type: integer
    required:
    - code
    - coupon_name
    - discount_max_amount
    - discount_percentage
    - min_order_value
    - validity_days
    type: object
  request.LoginData:
    properties:
      password:
        type: string
      phone:
        type: integer
    required:
    - password
    - phone
    type: object
  request.OldPassword:
    properties:
      old_password:
        type: string
    required:
    - old_password
    type: object
  request.Otp:
    properties:
      otp:
        type: string
      uuid:
        type: string
    required:
    - otp
    - uuid
    type: object
  request.Phone:
    properties:
      phone:
        minimum: 10
        type: integer
    required:
    - phone
    type: object
  request.Product:
    properties:
      price:
        type: integer
      product_description:
        type: string
      product_name:
        type: string
    required:
    - price
    - product_description
    - product_name
    type: object
  request.Rating:
    properties:
      description:
        type: string
      rating:
        type: integer
    required:
    - description
    - rating
    type: object
  request.SignUpData:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
      uuid:
        description: for retrieve user phone from the map
        type: string
    required:
    - email
    - password
    - username
    - uuid
    type: object
  request.UpdateProduct:
    properties:
      category_id:
        type: integer
      price:
        type: integer
      product_description:
        type: string
      product_name:
        type: string
    required:
    - category_id
    - price
    - product_description
    - product_name
    type: object
  request.VerifyPayment:
    properties:
      razorpay_order_id:
        type: string
      razorpay_payment_id:
        type: string
      razorpay_signature:
        type: string
    required:
    - razorpay_order_id
    - razorpay_payment_id
    - razorpay_signature
    type: object
  response.Address:
    properties:
      address_line:
        type: string
      alternative_phone:
        type: string
      district:
        type: string
      id:
        type: integer
      is_default:
        type: boolean
      landmark:
        type: string
      locality:
        type: string
      name:
        type: string
      phone_number:
        type: string
      pincode:
        type: string
      state:
        type: string
      state_id:
        type: integer
      user_id:
        type: integer
    type: object
  response.Cart:
    properties:
      brand:
        type: string
      cart_id:
        type: integer
      price:
        type: integer
      product_id:
        type: integer
      product_name:
        type: string
      qty:
        type: integer
    type: object
