      delivery_address:
        type: string
      order_id:
        type: integer
      order_status:
        type: string
      payment_method:
        type: string
      product_id:
        type: integer
      product_image:
        type: string
      product_name:
        type: string
      product_price:
        type: number
    type: object
  response.PaymentMethod:
    properties:
      id:
        type: integer
      method:
        type: string
    type: object
  response.Product:
    properties:
      brand:
        type: string
      category_id:
        type: integer
      id:
        type: integer
      images:
        $ref: '#/definitions/domain.JSONB'
      is_blocked:
        type: boolean
      is_wishlisted:
        type: boolean
      price:
        type: integer
      product_description:
        type: string
      product_name:
        type: string
      sku:
        type: string
    type: object
  response.ProductItem:
    properties:
      brand:
        type: string
      category_id:
        type: integer
      id:
        type: integer
      images:
        $ref: '#/definitions/domain.JSONB'
